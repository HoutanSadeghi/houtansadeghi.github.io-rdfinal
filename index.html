<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Weymouth Sceneries</h1>
  </header>

  <main>
    <p>Photos from Weymouth, England</p>
    <p> A beautiful seaside town</p>

    <div class = "grid">
        <figure>
        <img src="images/weymouthHarbour.jpeg" alt="Harbour">
        <figcaption>Harbour</figcaption>
        </figure>
        <figure>
        <img src="images/clock.jpeg" alt="Clock">
        <figcaption>Famous Clock</figcaption>
        </figure>
        <figure>
        <img src="images/sandyBeach.jpeg" alt="Beach">
        <figcaption>Our Beach</figcaption>
        </figure>
        <figure>
        <img src="images/postcard.jpeg" alt="Postcard">
        <figcaption>Postcard</figcaption>
        </figure>
        <figure>
        <img src="images/old.jpeg" alt="Older Days">
        <figcaption>Nostalgic</figcaption>
        </figure>
        <figure>
        <img src="images/harbour.jpeg" alt="Evenings">
        <figcaption>Evenings</figcaption>
        </figure>
        <figure>
        <img src="images/chesilBeach.jpeg" alt="Chesil Beach">
        <figcaption>Chesil Beach</figcaption>
        </figure>
        <figure>
        <img src="images/aerial.jpeg" alt="From Above">
        <figcaption>From Above</figcaption>
        </figure>
        <figure>
        <img src="images/rainbow.jpeg" alt="Castle Cove">
        <figcaption>Castle Cove</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
